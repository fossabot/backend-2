<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1" />
    <title>【{{ siteTitle }}】来自 {{ name }} 的评论</title>
    <style type="text/css">
    body {
        margin: 0;
        padding: 0;
        min-width: 100%!important;
    }
    table {
        width: 100%;
        max-width: 600px;
    }
    td {
        padding: 17px;
    }
    .title {
        font-size: 40px;
    }
    .content {
        line-height: 24px;
    }
    </style>
</head>
<body bgcolor="#087f23">
<table class="title" align="center" cellpadding="0" cellspacing="0" border="0">
    <tr>
        <td bgcolor="#80e27e">
            <b>{{ siteTitle }}</b>
        </td>
    </tr>
</table>
<table class="content" align="center" cellpadding="0" cellspacing="0" border="0">
    <tr>
        <td bgcolor="#ffffff">{{ name }} 在文章 <a href="{{ articleURL }}">{{ articleTitle }}</a> 下发表了一篇评论：</td>
    </tr>
</table>
<table class="content" align="center" cellpadding="0" cellspacing="0" border="0">
    <tr>
        <td bgcolor="#ececec">{{ content }}</td>
    </tr>
</table>
<table class="content" align="center" cellpadding="0" cellspacing="0" border="0">
    <tr>
        <td bgcolor="#ffffff">您之所以收到这封邮件，是因为您是本站的管理员。</td>
    </tr>
</table>
</body>
</html>
